<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>An online card game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/pure-min.css">
    <link rel="stylesheet" type="text/css" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

    <header>
        <div class="custom-menu-wrapper">
            <div class="pure-menu custom-menu custom-menu-top">
                <a href="#" class="pure-menu-heading custom-menu-brand">A card Game</a>
                <a href="#" class="custom-menu-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
            </div>
            <div class="pure-menu pure-menu-horizontal pure-menu-scrollable custom-menu custom-menu-bottom custom-menu-tucked" id="tuckedMenu">
                <div class="custom-menu-screen"></div>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="/howto.html" class="pure-menu-link">How to play</a></li>
                    <li class="pure-menu-item"><a href="https://github.com/Samitier/a-card-game" class="pure-menu-link">View on GitHub</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="content">
        <div class="pure-g">
            <div class="pure-u-1">
                <h3 class="main-title" id="loading-text">
                    Waiting a player to connect
                </h3>
                <h3 class="main-title" id="flash-message">
                </h3>
            </div>
        </div>
        <div class="pure-g" id="table"></div>
        <div class="pure-g" id="yourhand"></div>
    </div>

    <!-- Print console.log in screen !-->
    <div id="log" class="hidden"></div>
    <!-- End of logger !-->

    <script src="/js/utils.js"></script>
    <script src="bundle.js"></script>
</body>
